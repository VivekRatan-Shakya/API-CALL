<!DOCTYPE html>
<html lang="en">

<head>
    <title>API Call in JavaScript</title>
    <script>
        async function CallApi() {
            let result = await fetch('https://jsonplaceholder.typicode.com/users');
            result = await result.json()
            console.log(result)
            document.getElementById('UserData').innerHTML = result
                .map((user) =>
                    `<tr>
                    <th>${user.name}</th>
                    <th>${user.email}</th>
                    <th>${user.username}</th>
                    <th>${user.website}</th>
                    <th>${user.phone}</th>
                    </tr>`
                ).join("");
        }
        CallApi()
    </script>
</head>

<body>
    <h1>API Call In JavaScript</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Website</th>
                <th>Phone no.</th>
            </tr>
        </thead>
        <tbody id="UserData"></tbody>
    </table>
</body>

</html>
